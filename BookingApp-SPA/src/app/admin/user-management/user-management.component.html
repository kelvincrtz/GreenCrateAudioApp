<div class="row">
  <table class="para table">
    <thead class="table-white">
      <tr>
        <th style="width: 15%">ID</th>
        <th style="width: 30%">Username</th>
        <th style="width: 35%">Active roles</th>
        <th style="width: 20%">Edit</th>
      </tr>
    </thead>
    <tbody id="smallertext">
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.roles}}</td>
        <td><button id="smallertext" class="btn btn-primary" (click)="editRolesModal(user)">Edit Roles</button></td>
      </tr>
    </tbody>
  </table>
</div>
