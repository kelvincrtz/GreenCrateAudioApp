<div class="row">
  <table class="para table">
    <thead class="table-dark">
      <tr>
        <th style="width: 15%">ID</th>
        <th style="width: 30%">Username</th>
        <th style="width: 35%">Active roles</th>
        <th style="width: 20%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.roles}}</td>
        <td><button class="btn btn-primary" (click)="editRolesModal(user)">Edit Roles</button></td>
      </tr>
    </tbody>
  </table>
</div>
